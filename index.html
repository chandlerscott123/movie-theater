<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Movie Theater</title>
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <h1>Movie Theater</h1>


  <form id="age" class="mt-2 mb-4">
    <label for="age">Enter your age: </label>
    <input class="input-sm" id="age" type="number">
  </form>

  
  <div class="container" id="movies">
    <form id="movie-title">

      <div class="mb-4">
      <form id="terminator">
        
        
        <img style="max-width: 25%; height: auto" class="mt-3 mb-2" src="img/terminator.jpg"><br>
        <input type="radio" id="terminator" name="title" value="terminator"><br>
        <label for="terminator"><strong>Terminator</strong></label><br>


        <label for="movie">Choose a time for your meeting:</label><br>
        <input class="mt-2 mb-2" type="button" id="movie" value="12:00 PM" required><br>
        <input class="mt-2 mb-2" type="button" id="movie" value="2:00 PM" required><br>
        <input class="mt-2 mb-2" type="button" id="movie" value="4:00 PM" required><br>
        <input class="mt-2 mb-2" type="button" id="movie" value="5:45 PM" required><br>
        <input class="mt-2 mb-2" type="button" id="movie" value="8:00 PM" required><br>
        <button type="submit" class="mt-2">Select movie</button>
      </form>  
      </div>
    
      <div>
        <form id="bladerunner">
        
        
          <img style="max-width: 25%; height: auto" class="mt-3 mb-2" src="img/bladerunner.jpeg"><br>
          <input type="radio" id="bladerunner" name="title" value="bladerunner"><br>
          <label for="bladerunner"><strong>Bladerunner</strong></label><br>
  
  
          <label for="movie">Choose a time for your meeting:</label><br>
          <input class="mt-2 mb-2" type="button" id="movie" value="12:00 PM" required><br>
          <input class="mt-2 mb-2" type="button" id="movie" value="2:00 PM" required><br>
          <input class="mt-2 mb-2" type="button" id="movie" value="4:00 PM" required><br>
          <input class="mt-2 mb-2" type="button" id="movie" value="5:45 PM" required><br>
          <input class="mt-2 mb-2" type="button" id="movie" value="8:00 PM" required><br>
          <button type="submit" class="mt-2">select movie</button>
        </form>
      </div>
    
      <div>
        <form id="spiderman">
        
        
          <img style="max-width: 25%; height: auto" class="mt-3 mb-2" src="img/spiderman.jpeg"><br>
          <label for="spiderman"><strong>Spiderman</strong></label>
          <input type="radio" id="spiderman" name="title" value="spiderman"><br>
         
  
  
          <label for="movie">Choose a time for your meeting:</label><br>
          <input class="mt-2 mb-2" type="button" id="movie" value="12:00 PM" required><br>
          <input class="mt-2 mb-2" type="button" id="movie" value="2:00 PM" required><br>
          <input class="mt-2 mb-2" type="button" id="movie" value="4:00 PM" required><br>
          <input class="mt-2 mb-2" type="button" id="movie" value="5:45 PM" required><br>
          <input class="mt-2 mb-2" type="button" id="movie" value="8:00 PM" required><br>
          <button type="submit" class="mt-2">select movie</button>
        </form>
      </div>   
    </form>
  </div>

</body>
</html>
